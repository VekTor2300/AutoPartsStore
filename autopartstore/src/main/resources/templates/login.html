<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ВХОД</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div align="center">
    <div th:if="${param.error}">
        Неверный пароль или логин
    </div>
    <div th:if="${param.logout}">
        Вы вышли из аккаунта
    </div>
    <div class="max-w-sm bg-gray-400 rounded overflow-hidden shadow-lg">
    <form th:action="@{/login}" method="post">
        <div class="max-w-sm rounded overflow-hidden shadow-lg"></div>
        <h1>ЛОГИН</h1>
        <label class="block text-gray-700 text-sm font-bold mb-2">Login</label>
        <div style="width: 250px; height: 40px; margin: 1px">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required type="text" name="login"/>
        </div>
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <div style="width: 250px; height: 40px; margin: 1px">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   required type="password" name="password"/>
        </div>
        <div style="width: 250px; height: 40px; margin: 1px">
            <input type="submit" value="Войти" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"/>
        </div>
    </form>
    <a href="/registration">Регистрация</a>
    </div>
</div>

</body>
</html>
<style>
    body {
        height: 200px;
        background: linear-gradient(to right, #FFDDD6 20%, #FFF9ED 20%, #FFF9ED 80%, #DBDBDB 80%);
    }
</style>
