<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title th:value="${employee.user.surname}"></title>
</head>
<body>

<div th:insert="Blocks/Header">...</div>

<div class="max-w-sm rounded overflow-hidden shadow-lg">
    <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2" th:text="${'Логин: '+employee.user.login}"/>
        <p class="text-gray-700 text-base" th:text="${'Роль: '+employee.user.isRole()}"></p>
        <p class="text-gray-700 text-base" th:text="${'Фамилия: '+employee.user.surname}"></p>
        <p class="text-gray-700 text-base" th:text="${'Имя: '+employee.user.name}"></p>
        <p class="text-gray-700 text-base" th:text="${'Отчество: '+employee.user.middlename}"></p>
        <p class="text-gray-700 text-base" th:text="${'Дата рождения: '+employee.user.birthdate}"></p>
        <p class="text-gray-700 text-base" th:text="${'Почта: '+employee.address}"></p>
        <p class="text-gray-700 text-base" th:text="${'Адрес: '+employee.numberphone}"></p>
    </div>
</div>

</body>
</html>
